<!DOCTYPE html>
<html>
<head>
    <title>My Extension Popup</title>
    <style>
        .track-count-container {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .track-count-label {
            white-space: nowrap;
        }

        .track-count-select {
            width: 100px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div>

    <div class="track-count-container">
        <label class="track-count-label"
               for="artistTrackCountSelect"
               id="artistTrackCountLabel">Number of Artist Tracks:</label>
        <select class="track-count-select" id="artistTrackCountSelect"></select>
    </div>

    <div class="track-count-container">
        <label class="track-count-label"
               for="trackCountSelect"
               id="trackCountLabel">Number of Tracks:</label>
        <select class="track-count-select" id="trackCountSelect"></select>
    </div>

</div>
<script src="popup.js"></script>
</body>
</html>
