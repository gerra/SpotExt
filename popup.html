<!DOCTYPE html>
<html>
<head>
    <title>My Extension Popup</title>
    <style>
        .track-count-container {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .track-count-label {
            white-space: nowrap;
        }

        .track-count-select {
            width: 100px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div>

    <div class="track-count-container">
        <div id="artistTrackCountContainer" class="track-count-label">
            <label id="artistTrackCountLabel"
                   for="artistTrackCountSelect">Number of Artist Tracks:</label>
            <select class="track-count-select" id="artistTrackCountSelect"></select>
        </div>
        <input type="checkbox" id="artistTracksCheckbox">
    </div>

    <div class="track-count-container">
        <div id="trackCountContainer" class="track-count-label">
            <label id="trackCountLabel"
                   for="trackCountSelect">Number of Tracks:</label>
            <select class="track-count-select" id="trackCountSelect"></select>
        </div>
        <input type="checkbox" id="tracksCheckBox">
    </div>

</div>
<script src="popup.js"></script>
</body>
</html>
