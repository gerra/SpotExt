<!DOCTYPE html>
<html>
<head>
    <title>My Extension Popup</title>
    <style>
        .track-count-container {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .track-count-label {
            white-space: nowrap;
        }

        .track-count-select {
            width: 100px;
            margin-left: 10px;
        }

        .track-options-container {
            display: flex;
            align-items: center;
            margin-left: auto;
        }
    </style>
</head>
<body>
<div>

    <div class="track-count-container">
        <label class="track-count-label"
               id="artistTrackCountLabel"
               for="artist_track_options_container"
        >Number of Artist Tracks:</label>

        <div id="artist_track_options_container" class="track-options-container">
            <select class="track-count-select" id="artistTrackCountSelect"></select>
            <input type="checkbox" id="artistTracksCheckbox">
        </div>
    </div>

    <div class="track-count-container">
        <label class="track-count-label"
               id="trackCountLabel"
               for="track_options_container"
        >Number of Tracks:</label>

        <div id="track_options_container" class="track-options-container">
            <select class="track-count-select" id="trackCountSelect"></select>
            <input type="checkbox" id="tracksCheckBox">
        </div>
    </div>

</div>
<script src="popup.js"></script>
</body>
</html>
